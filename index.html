<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3E4E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .menu-item {
            background-color: #dacaca;
            border: 1px solid #1a0e0e;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .menu-item h3 {
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            font-size: 1.2em;
            color: #02090f;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Cozy Cafe</h1>
    <p>Your cozy spot for a perfect coffee experience</p>
</header>

<div class="menu">
    <div class="menu-item">
        <h3>Hot Coffee</h3>
        <p>Enjoy a warm cup of freshly brewed hot coffee.</p>
        <p class="price">₹150</p>
    </div>
    <div class="menu-item">
        <h3>Ice Coffee</h3>
        <p>Cool off with a refreshing glass of ice coffee.</p>
        <p class="price">₹180</p>
    </div>
</div>

</body>
</html>
